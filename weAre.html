<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
body{
   margin:0;
   padding:0;
   background: #E8EAF6;
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   font-family: Raleway, sans-serif;
   font-size: 32px;
   font-weight: bold;
   text-transform: uppercase;
}
.changebox{
   margin: 0 5px;
   color: #FF5722;
   overflow: hidden;
   transition: .5s;
   white-space: nowrap;
}
    </style>
</head>
<body>
    <p>
        We are 
     <div class="changebox">
        <span>best</span><br>
        <span>successful</span><br>
        <span>happy</span><br>
        <span>excited</span><br>
     </div> 
     with you!
     </p>
     <script>
        $(document).ready(function(){
   var changebox = $(".changebox");
   
   var firstclone = changebox.children(":first").clone();
   changebox.append(firstclone);
   
   var fsstr = changebox.parent().css("font-size");
   fsstr = fsstr.slice(0,fsstr.indexOf("p"));
   var fs = parseInt(fsstr);
   
   changebox.css("height",changebox.parent().css("font-size") );
   ChangeSize(0);
   setInterval(Next,2000);
   
   function Next(){
      if( typeof Next.i == 'undefined' ) {
        Next.i = 0;
      }
     Next.i++;
      if(Next.i == changebox.children("span").length){
         Next.i = 1;
         changebox.scrollTop(0);
      }
      changebox.animate({scrollTop: (fs*Next.i)+Next.i*5+3},500);
      setTimeout(function(){
         ChangeSize(Next.i);
      },500);
      
   }
   
   function ChangeSize(i){
   var word = changebox.children("span").eq(i);
   var wordsize = word.css("width");
   changebox.css("width",wordsize);
}
   
   
});

     </script>
</body>
</html>
